<link rel="stylesheet" type="text/css" href="https://bootswatch.com/simplex/bootstrap.min.css">


<span *ngFor="let repo of repoDetails">



     <div class="col-md-4" *ngFor="let more of repo ">



    <div class="panel panel-success">

        <div class="panel-heading">
           <h3 class="panel-title"><i class="glyphicon glyphicon glyphicon-dashboard" aria-hidden="true"></i> {{more.name}}</h3>
        </div>
        <div class="panel-body">
            <p>
         <b>Group Id :</b>  {{more.groupId}}
    </p>
            <p>

        <b>    Description :</b> {{more.description}}
                </p>

           <button type="button" (click)="redirectClick(more.swaggerUrl)" class="btn btn-lg btn-info navbar-right">Swagger Docs</button>
        </div>
    </div>

    </div>

    </span>
